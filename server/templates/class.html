<!doctype html>

{% block head %}
	<link rel="stylesheet" href="/static/main.css" />
	<link rel="stylesheet" href="/static/index.css" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<script type=text/javascript
       src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/tutor.js"></script>
{% endblock %}

{% block body %}
	<title>Welcome to Halpz.me</title>
	<div id="header">
		<div id="innerheader" class="bodyContainer">
			<img src="/static/halpzme_logo.png" />
			<div id="classid">{{ classId }}</div>
		</div>
	</div>
	<div class="bodyContainer bigFont">
		<div id="currStudent">
			<img src="{{ currStudent.profPicUrl }}"/>
			<div class="details">
				<div class="bigFont">{{ currStudent.fullName }}</div>
				<div class="smallFont">{{ currStudent.location }}</div>
			</div>
		</div>
		<div id="boardsAndTutors">
			
			<div id="board">
				<div class="boardName bigFont">the board</div>
				{% for student in queuedStudents %}
					<div class="student">
						<img src="{{ student.profPicUrl }}"/>
						<div class="details">
							<div class="bigFont">{{ student.fullName }}</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
