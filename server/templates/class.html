<!doctype html>

{% block head %}
	<link rel="stylesheet" href="/static/main.css" />
	<link rel="stylesheet" href="/static/index.css" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<script type=text/javascript
       src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/class.js"></script>
{% endblock %}

{% block body %}
	<title>Welcome to Halpz.me</title>
	<div id="header">
		<div id="innerheader" class="bodyContainer">
			<img src="/static/halpzme_logo.png" />
			<div id="classid">{{ classId }}</div>
		</div>
	</div>
	<div class="bodyContainer bigFont">
		<div id="currStudent">
			<img src="{{ currStudent.profilePicUrl }}"/>
			<div class="details">
				<div class="bigFont">{{ currStudent.name }}</div>
				<div class="smallFont">{{ currStudent.studentlocation }}</div>
			</div>
			<form action="/with/{{classId}}" id="helpnameform" class="form-wrapper cf topMarginSingle" method="post">
				<input id="name" type="text" placeholder="name" required>
				<input id="studentlocation" type="text" placeholder="location" required>
				<button type="submit">halp!</button>
			</form>
		</div>
		<div id="boardsAndTutors">
			
			<div id="board">
				
			</div>
			<div id="tutors">
			
			</div>
		</div>
	</div>
{% endblock %}
