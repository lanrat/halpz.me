<!doctype html>

{% block head %}
	<link rel="stylesheet" href="/static/main.css" />
	<link rel="stylesheet" href="/static/index.css" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
{% endblock %}

{% block body %}
	<title>Welcome to Halpz.me</title>
	<div id="header">
		<div id="innerheader" class="bodyContainer">
			<a href="/"><img src="/static/halpzme_logo.png" /></a>
			<div id="currentTutor">
				<img src="{{ currTutor.profPicUrl }}"/>
				<div class="details">
					<div class="bigFont">{{ currTutor.firstName }} </div>
					<div class="smallFont">until {{ currTutor.endHours }}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bodyContainer bigFont">
		<div id="servingAndStats" class="topMarginDouble">
			<div id="stats">
				<div class="boardName bigFont">stats</div>
				<div class="details">
					<div class="stopwatch">0:00 min</div>
				</div>
			</div>
			<div id="nowServing">
				<div class="boardName bigFont">now serving</div>
				<div class="student">
					<img src=""/>
					<div class="details">
						<div class="bigFont">Bob</div>
						<div class="smallFont">Here (CSE 127)</div>
					</div>
				</div>
			</div>
		</div>
		<div id="queues">
			<ul id="addedQueues">
			</ul>
			<div class="addNewClass">
				<div class="text">add new class</div>
			</div>
		</div>
	</div>
	<div id="addClassDialog" class="dialog hidden">
		<form id="addClassForm" class="form-wrapper cf bigFont">
			<input id="tags" type="text" placeholder="What class?" required>
			<button type="submit">add</button>
		</form>
	</div>
	<div id="startTutoringDialog" class="dialog hidden">
		<form id="startTutoringForm" class="form-wrapper cf bigFont">
			<input id="tags" type="text" placeholder="Until when?" required>
			<button type="submit">start</button>
		</form>
	</div>
{% endblock %}
